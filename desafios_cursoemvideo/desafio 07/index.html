<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 07</title>
</head>
<body>
    <h1>Imagens Responsivas</h1>

    <p>Estou utilizando a tag &lt;picture' para adaptar as imagens de acordo com o tamanho de tela.</p>
    <picture>
        <source media="(max-width: 400px)" srcset="img/paisagem-p.png" type="image/png">
        <source media="(max-width: 780px)" srcset="img/paisagem-m.png" type="image/png">
        <img src="img/paisagem-g.png" alt="Paisagem G">
    </picture>
    
</body>
</html>
