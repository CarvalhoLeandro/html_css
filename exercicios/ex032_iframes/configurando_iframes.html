<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar iframe</title>
    <style>
        /* altura e largura do iframe */
        iframe{
            height: 500px;
            width: 300px;
            
        }
    </style>
</head>
<body>
    <p>
        <!-- O tamanho padrão do iframe é de 300 x 150 px -->
        O meu repositório  
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">Se o seu navegador não for compatível 
            <a href="www.cursoemvideo.com" target="_blank">clique aqui</a>
            
        </iframe>

        é muito legal.
    </p>

    

    
</body>
</html>
