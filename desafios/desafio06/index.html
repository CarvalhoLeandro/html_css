<!DOCTYPE html>

<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML 5, podemos inserir os elemntos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar.</p>

    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use as tags <h1>;<h2>;<h3>;<h4>;<h5>;<h6>">Titulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-Fonte</abbr></li>
        <li><abbr title="Use as tags <ol> ou <ul>">Listas Numeradas</abbr></li>
        <li><abbr title="Use as tags <dl <dt <dd>>> ">Listas com Demarcadores</abbr></li>

    </ul>
    
</body>
